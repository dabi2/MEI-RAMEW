<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/paymentdetails.css">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <title>Mei | Ramew</title>
</head>
<body>
    <div class="main-container">
        <h1>Mei-ramew</h1>
        <div class="container1">
            <h2>Please Enter Your Payment Details</h2>
            <div class="wrapper">
                <div class="options">
                    <input type="radio" id="option1" name="payment">
                    <label for="option1">UPI</label>
                </div>
                <div class="options">
                    <input type="radio" id="option2" name="payment">
                    <label for="option2">Credit/Debit Card</label>
                </div>
                <div class="options">
                    <input type="radio" id="option3" name="payment">
                    <label for="option3">Cash on Delivery(COD)</label>
                </div>
                <div class="options">
                    <input type="radio" id="option4" name="payment">
                    <label for="option4">Internet Banking</label>
                </div>
                <hr class="horizontal-line">
            </div>
           
            <button class="confirm">Confirm</button>
        </div>
        <div class="container2">
            <h3>Your Orders</h3>


        </div>

    </div>
   

    
</body>
</html>
